{%extends 'base.html'%}
{% block content %}
{% if item %}
<form method="POST" style="margin: 20px; ">
        {% csrf_token %} 
        
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>
              <input name="name" type="text" class="form-control" value = "{{ item.name }}"  placeholder = "{{ item.name }}" id="formGroupExampleInput">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Address</label>
              <input type="text" name="address" class="form-control" value="{{ item.address }}" placeholder = "{{ item.address }}" id="formGroupExampleInput2">
            </div>
            <div class="form-group">
                    <label for="formGroupExampleInput2">URL</label>
                    <input type="url" name="url" class="form-control" value="{{ item.url }}"  placeholder = "{{ item.url }}" id="formGroupExampleInput2">
                  </div>
                  Fill the Description: 
                  <br />
                  
                      <textarea class="form-control" rows="5" id="comment" name = "description" value="{{ item.description }}  placeholder = "{{ item.description }}" class="form-group">
                            
                         </textarea><br>
                         <button type="submit" class="btn btn-primary">Save</button>
          </form>

{% endif %}

{% endblock %}
